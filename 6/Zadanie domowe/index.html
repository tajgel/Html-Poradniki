<!DOCTYPE html>
<html>
    <head>
        <title>formularze</title>
    </head>
    <body>
        <form>
            <h1>Wybierz składniki do ciasta</h1>
            <input id="jajka" name="ciasto" type="checkbox"/>
            <label for="jajka">jajka</label><br>
            <input id="mąka" name="ciasto" type="checkbox"/>
            <label for="mąka">mąka</label><br>
            <input id="mleko" name="ciasto" type="checkbox"/>
            <label for="mleko">mleko</label><br>
            <input id="woda" name="ciasto" type="checkbox"/>
            <label for="woda">woda</label><br>
            <input id="kakao" name="ciasto" type="checkbox"/>
            <label for="kakao">kakao</label><br>
            <button type="submit">Upiecz ciasto</button>
        </form>
    </body>
</html>
